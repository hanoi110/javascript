<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
		.box{
			width: 300px;	
			height: 200px;
			padding-top: 100px;
			background-color: lightpink;
			margin: 100px;
			text-align: center;
			font: 18px/30px "simsum";
			cursor: pointer;
		}
        </style>
    </head>
    <body>
    <div class="box"></div>
    <script type="text/javascript" src="./animate.js"></script>
    <script type="text/javascript">
    var box =document.getElementsByTagName('div')[0];
    box.onmousemove = function(event) {
    	//1.兼容获取事件对象
    	event =event || window.event;
 		//2.兼容获取鼠标在整个页面的位置
 	   	var pagex = event.pageX || scroll().left + event.clintX;
    	var pagey = event.pageY || scroll().top + event.clientY;
    	//3.获取盒子在页面的位置
    	var xx = box.offsetLeft;
    	var yy = box.offsetTop;
    	//4.用鼠标的位置减去盒子的位置并赋值给盒子的内容
    	var targetx = pagex - xx;
    	var targety = pagey - yy;
    	this.innerHTML = "鼠标在盒子中的X坐标为：" + targetx + "px;<br /> 鼠标在盒子中的Y坐标为：" + targety + "px";
    }
    </script>
    </body>
</html>
