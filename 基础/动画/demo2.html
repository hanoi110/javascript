<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1 {
			width: 100px;
			height: 100px;
			padding: 10px;
			margin: 100px;
			border: 10px solid #000;
			background-color: lightpink;
			position: relative;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 10px;
			top: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>
	<script type="text/javascript">
		var div = document.getElementsByTagName('div')[0];
		//offsetWidth和offsetHeight:可以检查盒子本身的宽高
		//offsetWidth = width + padding + border
		//offsetLeft:距离最近带有定位的父盒子的距离,只能获取，不能设置（如果都没有，就是到body的距离）
		//style.left:能设置、获取行内式的样式
		var box3 = document.getElementsByClassName('box3')[0];
		console.log(box3.offsetParent);
		//box3.style.left = 100+ 'px';
		console.log(box3.offsetLeft);
		console.log(box3.style.left);
	</script>
</body>
</html>
