			var str1 = "hanoisadhshfudafgdasugJJJJJJJJfdguyfgs";
			//1)获取每一个字符出现的次数
			var obj = {};
			str1.replace(/[a-z]/gi, function() {
				var val = arguments[0];
				obj[val] >=1 ? obj[val] += 1 : obj[val] = 1;
			});
			//2)获取最多出现的次数
			var maxNum = 0;
			for (var key in obj) {

			}
			//3)把所有符合出现maxNum次数的都获取到
			var ary = [];

			}
