<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>setCss</title>
<style type="text/css">
	* { 
		padding: 0;
		margin: 0;
	}
	#box {
		position: absolute;
		top: 0;
		left: 0;
		width: 100px;
		height: 100px;
		background-color: lightblue;
	}
</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript" src="../../js/utils.js"></script>
<script type="text/javascript">
	var box = document.getElementById('box');
	var boxLeft = utils.setCss(box,'left',20);
	console.log(boxLeft);
</script>
</body>
</html>
