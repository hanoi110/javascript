<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JS异步编程思想</title>
</head>
<body>
	<script type="text/javascript">
	/*同步：一日事，一日毕*/
	for (var i = 0; i<100000; i++) {
		if (i=99999) {
			console.log('for循环完毕');
		}
	}
	console.log("循环外的事件");
	/*异步：js中只有四种
	*1.定时器
	*2.所有的事件
	*3.Ajax读取数据
	*4.回调函数
	*/
	</script>
</body>
</html>
