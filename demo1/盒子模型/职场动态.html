<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>职场动态滚动</title>
<style type="text/css">

	.job__nav-item{ width: 400px; height: 400px; border: 1px solid #ccc;}

    <body>
    <div class="job__nav-item">
    	<h4 class="job__nav-item__title">职场动态</h4>
    	<div class="job__nav-item__wrap">
    		<dl class="job__nav-item__user job__nav-item__user__init">
		    	<dd class="job__nav-item__userImg"><img src="../../img/20161017192516_Rze5y.thumb.700_0.jpeg" height="100%" width="100%"></dd>

		    	<dd class="job__nav-item__userImg"><img src="../../img/20161017192516_Rze5y.thumb.700_0.jpeg" height="100%" width="100%"></dd>
		    	<dt class="job__nav-item__userSee"><span>hanoi</span>查看了<span>网易云音乐</span>发布的<span>web前端开发工程师</span>的信息</dt>
		    	<dt class="job__nav-item__userMes"><div class="job__nav-item__userMes__class">IT支持及其他</div><div class="job__nav-item__userMes__time">1分钟前</div></dt>
		    </dl> -->
    	</div>
    </div>
    <script type="text/javascript">
    var getEle = function(selector) {
    	return document.querySelector(selector);
    }
    var getEleAll = function(selector) {
    	return document.querySelectorAll(selector);
    }
    var getCls = function(element) {
    	return element.getAttribute('class');
    } 
    var setCls = function(element,cls) {
    	return element.setAttribute('class', cls);
    }
    var addCls = function(element,cls) {
    	var baseCls = getCls(element);
    	if (baseCls.indexOf(cls) === -1) {
    		return setCls(element, baseCls + ' ' + cls);
    	}
    } 
    var delCls = function(element, cls) {
    	var baseCls = getCls(element);
    	if (baseCls.indexOf(cls) != -1) {
    		return setCls(element, baseCls.split(cls).join(' ').replace(/\s+/g, ' '));
    	}
    } 
    var chaCls = function(element, cls, newcls) {
    	var baseCls = getCls(element);
    	if (baseCls.indexOf(cls) != -1) {
    		setCls(element, baseCls.split(cls).join(' ').replace(/\s+/g, ' '));
    	}
    	addCls(element,newcls);
    }

    var job__nav = getEle('.job__nav-item__user');
    	job__nav.onclick = function() {
    		/*
		    *step1:opacity    0~~~~1
		    */
    		delCls(job__nav,'job__nav-item__user__init');
    		var timer = setInterval(job__navMove, 30);
  
    	}
    	
  
    function job__navMove() {
    	for (var i =0 ; i<job__nav.length;i++) {
	    	job__nav.style.top =  job__nav.offsetTop + 2 +'px';
	    	console.log(job__nav.offsetTop);
	    	if (job__nav.offsetTop > 300) {
	    		clearInterval(timer);
	    		
	    	}
	    }    	
    }
	
    </script>
    </body>
</html>
